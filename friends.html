<!DOCTYPE html>
<html lang="en">

<head>
    <title>UpDog</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!------------------------>
    <!-- Required meta tags -->
    <!------------------------>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!------------------------------------------>
    <!-- Bootstrap Library CSS JS CDN go here -->
    <!------------------------------------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script> 
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-------------------------------------------->
    <!-- Other libraries and styles of your own -->
    <!-------------------------------------------->
    <link rel="stylesheet" href="./styles/loggedin.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/friends.css">
</head>

<body>
    <!-- Navigation bar placeholder -->
    <nav id="navbarPlaceholder"></nav>

    <!-- Main content -->
    <div class="container main-content">
        <h1 class="text-center my-4">Friend List</h1>
        
        <div id="notificationBadge" class="notification-badge" style="display: none;">0</div>
        
        <!-- Friend Requests Section -->
        <div id="friendRequestsSection" class="mb-4">
            <h4>Friend Requests</h4>
            <div id="friendRequests" class="friend-requests-container">
                <!-- Pending friend requests will be dynamically added here -->
            </div>
        </div>

        <!-- Friend search section -->
        <div class="search-section mb-4">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Search users by email">
                <button class="btn btn-primary" id="searchButton">Search</button>
            </div>
            <div id="searchResults" class="mt-3">
                <!-- Search results will be dynamically added here -->
            </div>
        </div>

        <!-- Current friends list -->
        <div class="friends-section">
            <h2 class="mb-3">My Friends</h2>
            <div id="friendsList" class="row">
                <!-- Friends will be dynamically added here -->
            </div>
        </div>

        <!-- Toast container for notifications -->
        <div id="toastContainer"></div>
    </div>
    
    <!-- the body of your page goes here -->
    <nav id="bottomNavbarPlaceholder"></nav>

    <!-- Footer -->
    <nav id="footerPlaceholder"></nav>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./scripts/firebaseAPI_UpDog.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/friends.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
