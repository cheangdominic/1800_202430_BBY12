<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header-wrapper">
            <div class="header">Manage Dog Profile</div>
        </div>

        <!-- Dog Profile Picture Section -->
         <!-- TODO: Add JS Functionality to Add Images -->
          <!-- TODO: Add JS Functionality to Swap between Dogs -->
         <div class="dog-profile-pic-container">
            <button class="arrow-button" onclick="previousDog()">&#9664;</button>
            <div class="profile-pic">
                <img id="dog-profile-picture" src="./styles/images/pexels-vanserline-vandenberg-759843-1619690.jpg" alt="Dog Profile Picture">
            </div>
            <button class="arrow-button" onclick="nextDog()">&#9654;</button>
            <input type="file" id="dog-profile-upload" accept="image/*" style="display: none;" onchange="uploadDogProfilePicture()" />
        </div>

        <!-- Dog Information Section -->
        <div class="dog-info-section">
            <div class="dog-info-item">
                <h3>Name</h3>
                <p>Doggo</p>
            </div>
            <div class="dog-info-item">
                <h3>Age</h3>
                <p>1 years</p>
            </div>
            <div class="dog-info-item">
                <h3>Size</h3>
                <p>Small</p>
            </div>
            <div class="dog-info-item">
                <h3>Breed</h3>
                <p>DogDog</p>
            </div>
        </div>

        <!--TODO: Add Edit/Delete/ManagePosts Section-->

        <!-- Image Gallery Section -->
        <div class="gallery-section">
            <h3>Image Gallery</h3>
            <div class="image-gallery" id="image-gallery">
                <!-- Placeholder images -->
                <img src="./styles/images/c5449395800625fbadc90940801d3d6a.jpg" alt="Dog Image 1">
                <img src="./styles/images/Pomeranian-6.jpg" alt="Dog Image 2">
                <img src="./styles/images/pomeranian-u8.jpg" alt="Dog Image 3">
            </div>
            <div class="upload-button">
                <input type="file" id="image-upload" accept="image/*" style="display: none;" onchange="uploadImage()">
                <button onclick="document.getElementById('image-upload').click()">Upload Image</button>
            </div>
        </div>
    </div>

    <!-- Link to the JavaScript file for handling image uploads -->
    <script src="profile.js"></script>
