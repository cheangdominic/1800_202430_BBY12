<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header-wrapper">
          <i id='back-btn' class='bx bx-left-arrow-alt'></i>
         

        <div class="add-dog-container">
            <h1 class="text-center">Add Your Dog</h1>
            <form id="dog-form">
              <div class="mb-3">
                <label for="dog-name" class="form-label">Dog Name</label>
                <input type="text" class="form-control" id="dog-name" placeholder="Enter your dog's name" required>
              </div>
              <div class="mb-3">
                <label for="dog-age" class="form-label">Dog Age</label>
                <select class="form-select" id="dog-age" placeholder="Enter your dog's age" required>
                  <option value="">Select your dog's age</option>
                  <option value="Less than 1 year old">Less than one year old</option>
                  <option value="1 year old">1 year old</option>
                  <option value="2 years old">2 years old</option>
                  <option value="3 years old">3 years old</option>
                  <option value="4 years old">4 years old</option>
                  <option value="5 years old">5 years old</option>
                  <option value="6 years old">6 years old</option>
                  <option value="7 years old">7 years old</option>
                  <option value="8 years old">8 years old</option>
                  <option value="9 years old">9 years old</option>
                  <option value="10+ years old">10+ years old</option>
                  </select>
              </div>
              <div class="mb-3">
                <label for="dog-breed" class="form-label">Dog Breed</label>
                <input type="text" class="form-control" id="dog-breed" placeholder="Enter your dog's breed" required>
              </div>
              <div class="mb-3">
                <label for="dog-size" class="form-label">Dog Size</label>
                <select class="form-select" id="dog-size" required>
                  <option value="">Select your dog's size</option>
                  <option value="Miniature">Miniature</option>
                  <option value="Small">Small</option>
                  <option value="Medium">Medium</option>
                  <option value="Large">Large</option>
                  <option value="Very Large">Very Large</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="dog-image" class="form-label">Dog Profile Picture</label>
                <input type="file" class="form-control" id="dog-image" accept="image/*" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Add Dog</button>
            </form>
          </div>
