</head>

<body>

    <nav id="navbarPlaceholder"></nav>

    

        <!-- Main container -->
        <div class="container">
            <!-- Back button and header -->
            <div class="header-container">
                <div class="back-button" onclick="history.back()">
                    <i class='bx bx-arrow-back'></i>
                </div>
                <div class="header">
                    <h1>Community Chat</h1>
                </div>
            </div>
    
            <!-- Message container -->
            <div class="message-container" id="messageContainer">
                <!-- Messages will be dynamically inserted here -->
                <div class="loading-message">
                    <div class="loading-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    Loading messages...
                </div>
            </div>
    
            <!-- Chat input area -->
            <div class="input-container">
                <!-- File upload options -->
                <div class="upload-option">
                    <label>
                        <i class='bx bx-image'></i>
                        <span>image</span>
                        <input type="file" 
                               id="imageUpload" 
                               accept="image/*" 
                               style="display: none;">
                    </label>
                </div>
    
                <!-- Emoji button -->
                <button type="button" class="emoji-btn" id="emojiButton" title="Add emoji">
                    <i class='bx bx-smile'></i>
                </button>
    
                <!-- Message input -->
                <input type="text" id="messageInput" placeholder="Message..." autocomplete="off">
    
                <!-- Send button -->
                <button onclick="sendMessage()" id="sendButton" title="Send message">
                    <i class='bx bxs-send'></i>
                </button>
            </div>
    
            <!-- Emoji picker -->
            <div class="emoji-picker" id="emojiPicker" style="display: none;">
                <!-- Emoji categories will be dynamically inserted here -->
            </div>
    
            <!-- Image preview modal -->
            <div class="image-preview-modal" id="imagePreviewModal">
                <div class="modal-close-btn">
                    <i class='bx bx-x'></i>
                </div>
                <img class="image-preview-content" id="previewImage" src="" alt="Preview">
            </div>
        </div>

        <!-- the body of your page goes here -->
        <nav id="bottomNavbarPlaceholder"></nav>

        <!-- our own footer goes here-->
        <nav id="footerPlaceholder"></nav>  
    
    <!-- Scripts -->

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="./scripts/firebaseAPI_UpDog.js"></script>
    <script src="./scripts/chat.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/main.js"></script>


</body>
